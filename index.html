<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1><i class="fas fa-film"></i> MovieVault</h1>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for movies...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="filters-bar">
                <div class="filter-group">
                    <label for="sort-select"><i class="fas fa-sort"></i> Sort By</label>
                    <select id="sort-select">
                        <option value="relevance">Relevance</option>
                        <option value="az">Title (A-Z)</option>
                        <option value="za">Title (Z-A)</option>
                        <option value="newest">Year (Newest First)</option>
                        <option value="oldest">Year (Oldest First)</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="result-container" class="movie-grid">
                <div class="placeholder-message">
                    <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; color: #444;"></i>
                    <p>Search for a movie to see results</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MovieVault. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
